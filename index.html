<body>
    <div>
        <h1>Hidratación Basal </h1>
        <meta charset="UTF-8">
       <h4> Completa todos los datos</h4>
       <!-- comentario -->
     <input type="number"/>
     <button>Calcular</button>
     <p>1680 cc/día</p>
     <p>70 cc/hora</p>
     
     <h2>¿Cómo se calcula?</h2>
     <ul>
         <li>De 0 kg a 10 g, se calcula 100 cc por cada kilo.</li>
         <li>Se suman 50 cc por cada kilo de peso, por arriba de 10 kg, hasta 20 kg.
          <li> De 20 kg para arriba, se suman 20 cc por cada kilo adicional.</li>
          </li>
      </ul>
     </div>
